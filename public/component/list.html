{{define "list-details"}}
<div class="container">
    <h1>Full-stack developer assignment : List</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        {{range .DetailList}}
        <tr>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Email}}</td>
            <td>{{.PhoneNumber}}</td>
        </tr>
        {{end}}
    </table>
</div>
{{end}}
